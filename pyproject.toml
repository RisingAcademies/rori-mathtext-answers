[tool.poetry]
name = "MathText_FastAPI"
version = "0.0.1"
authors = [
  "Sebastian Larsen <sebastianlarson22@gmail.com>",
  "Çetin ÇAKIR <cetincakirtr@gmail.com>",
  "Hobson Lane <gitlab@totalgood.com>",
  ]
description = "Natural Language Understanding (text processing) for math symbols, digits, and words with a Gradio user interface and REST API."
readme = "README.md"
# requires-python = ">=3.8"
license = "AGPL-3.0-or-later"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
# FIXME: We should always load the main branch (not Vlad) branch of mathactive here:
mathactive = {git = "git@gitlab.com:tangibleai/community/mathactive.git", rev = "vlad"}
mathtext = {git = "https://gitlab.com/tangibleai/community/mathtext", rev = "main"}
fastapi = ">=0.90.0"
# python = ">=3.9.16" # tested on hobson's virtualenv on linux
python = ">=3.8"
requests = "*"
supabase = "*"
uvicorn = ">=0.17"

# # Installed by mathtext!!
# pydantic = "*"
# sentencepiece = "*"  # included in sentencetransformers or transformers
# pandas = "*"
# scipy = "*"

# TODO: Add a pytest section doctest: +ELLIPSIS
[tool.pytest.ini_options]
addopts = "--doctest-modules"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
toml = "*"
poetry = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

