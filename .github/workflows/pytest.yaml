name: Run pytest

on: [push]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create virtual environment
      run : |
        python -m pip install --upgrade pip poetry pytest virtualenv
        python -m venv .venv
        source .venv/bin/activate

    - name: Install dependencies
      run: |
        pip install --editable .

    - name: Run pytest
      run: pytest
      env:
        CURRENT_MODEL_FILENAME: ${{ env.CURRENT_MODEL_FILENAME }}
        CURRENT_MODEL_VERSION: ${{ env.CURRENT_MODEL_VERSION }}
        SENTRY_PROFILES_SAMPLE_RATE: ${{ env.SENTRY_PROFILES_SAMPLE_RATE }}
        SENTRY_TRACES_SAMPLE_RATE: ${{ env.SENTRY_TRACES_SAMPLE_RATE }}
        TIMEOUT_THRESHOLD: ${{ env.TIMEOUT_THRESHOLD }}
