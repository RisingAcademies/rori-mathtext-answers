# Official Python language image.
test_py38:
  image: python:3.8
  before_script:
    - python -v
    - pip install --upgrade pytest-cov wheel pip virtualenv build twine
    - pip install -e .

  script:
    - pytest --verbose

test_py39:
  image: python:3.9
  before_script:
    - python -v
    - pip install --upgrade pytest-cov wheel pip virtualenv build twine
    - pip install -e .

  script:
    - pytest --verbose
